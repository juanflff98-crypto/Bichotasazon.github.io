<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
:root{
  --amarillo:#f6c400;
  --azul:#1f4bd8;
  --rojo:#c4161c;
  --negro:#0f0f0f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--negro);
  color:white;
}

/* ===== HEADER ===== */
.hero{
  background:var(--amarillo);
  text-align:center;
  padding:40px 20px;
  animation:fadeDown .8s ease forwards;
}

.logo{
  width:150px;
  max-width:70%;
  margin-bottom:12px;
  animation:pop .8s ease forwards;
}

@media (min-width:768px){
  .logo{width:190px;}
}

.slogan{
  font-weight:bold;
  margin-bottom:6px;
}

.horario{
  background:black;
  color:white;
  padding:6px 16px;
  border-radius:20px;
  font-size:.9rem;
  display:inline-block;
}

/* ===== CLIENTE ===== */
.cliente{
  padding:20px;
  display:flex;
  gap:10px;
  flex-direction:column;
}

.cliente input{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem;
}

/* ===== MENU ===== */
.menu{
  padding:20px;
}

.menu summary{
  background:var(--rojo);
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-top:12px;
  font-weight:bold;
}

.product{
  background:white;
  color:black;
  border-radius:12px;
  padding:12px;
  margin:10px 0;
  animation:fadeUp .6s ease forwards;
}

.product strong{
  color:var(--rojo);
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:8px;
}

.qty button{
  background:var(--azul);
  color:white;
  border:none;
  width:32px;
  height:32px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  transition:transform .15s ease;
}

.qty button:active{
  transform:scale(.85);
}

/* ===== CART ===== */
.cart{
  background:#111;
  margin:20px;
  padding:20px;
  border-radius:16px;
}

.cart ul{
  list-style:none;
  padding:0;
}

.cart li{
  margin-bottom:6px;
}

.total{
  font-size:1.2rem;
  margin:10px 0;
}

/* ===== BUTTON ===== */
.button{
  background:#25d366;
  color:black;
  border:none;
  padding:15px;
  width:100%;
  border-radius:40px;
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  animation:pulse 2s infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pop{
  0%{transform:scale(.8);opacity:0}
  80%{transform:scale(1.05)}
  100%{transform:scale(1);opacity:1}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(37,211,102,.7)}
  70%{box-shadow:0 0 0 12px rgba(37,211,102,0)}
}
</style>
</head>

<body>

<header class="hero">
  <img src="logo.png" alt="Bichota Saz√≥n" class="logo">
  <p class="slogan">Sabor colombiano que se siente üá®üá¥</p>
  <span class="horario">üïõ 12:00 m ‚Äì 10:00 pm</span>
</header>

<section class="cliente">
  <input id="nombre" placeholder="Tu nombre">
  <input id="direccion" placeholder="Direcci√≥n o punto de entrega">
</section>

<section class="menu">

<details open>
  <summary>ü•ü Empanadas</summary>

  <div class="product">
    Empanada Pollo, Arroz y Queso <strong>$3.99</strong>
    <div class="qty">
      <button onclick="qty('Empanada Pollo',3.99,-1)">‚àí</button>
      <span id="Empanada Pollo">0</span>
      <button onclick="qty('Empanada Pollo',3.99,1)">+</button>
    </div>
  </div>

  <div class="product">
    Empanada Carne y Papa <strong>$3.99</strong>
    <div class="qty">
      <button onclick="qty('Empanada Carne',3.99,-1)">‚àí</button>
      <span id="Empanada Carne">0</span>
      <button onclick="qty('Empanada Carne',3.99,1)">+</button>
    </div>
  </div>
</details>

<details>
  <summary>üçü Patacones y Papas</summary>

  <div class="product">
    Patacones Carne Desmechada <strong>$6.99</strong>
    <div class="qty">
      <button onclick="qty('Patacones Carne',6.99,-1)">‚àí</button>
      <span id="Patacones Carne">0</span>
      <button onclick="qty('Patacones Carne',6.99,1)">+</button>
    </div>
  </div>
</details>

</section>

<section class="cart">
  <h3>üõí Tu Pedido</h3>
  <ul id="lista"></ul>
  <p class="total">Total: $<span id="total">0.00</span></p>
  <button class="button" onclick="enviar()">Enviar pedido por WhatsApp</button>
</section>

<script>
let carrito={};

function qty(nombre,precio,cambio){
  carrito[nombre]=carrito[nombre]||{q:0,p:precio};
  carrito[nombre].q=Math.max(0,carrito[nombre].q+cambio);
  document.getElementById(nombre).textContent=carrito[nombre].q;
  render();
}

function render(){
  const lista=document.getElementById("lista");
  const totalSpan=document.getElementById("total");
  lista.innerHTML="";
  let total=0;

  for(let i in carrito){
    if(carrito[i].q>0){
      lista.innerHTML+=`<li>${carrito[i].q} x ${i}</li>`;
      total+=carrito[i].q*carrito[i].p;
    }
  }
  totalSpan.textContent=total.toFixed(2);
}

function enviar(){
  const nombre=document.getElementById("nombre").value;
  const direccion=document.getElementById("direccion").value;

  if(!nombre||!direccion){
    alert("Por favor escribe tu nombre y direcci√≥n");
    return;
  }

  let msg=`Hola, soy ${nombre}%0Aüìç Direcci√≥n: ${direccion}%0A%0Aüõí Pedido:%0A`;
  let total=0;

  for(let i in carrito){
    if(carrito[i].q>0){
      msg+=`‚Ä¢ ${carrito[i].q} x ${i}%0A`;
      total+=carrito[i].q*carrito[i].p;
    }
  }

  msg+=`%0Aüí∞ Total: $${total.toFixed(2)}`;
  window.open(`https://wa.me/13138892616?text=${msg}`,"_blank");
}
</script>

</body>
</html>
